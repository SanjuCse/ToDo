<div class="container mt-5">
  <h1 class="text-center border rounded">Add A To-Do</h1>
  <div class="mb-3 mt-3">
    <label for="exampleFormControlInput1" class="form-label">Task Name</label>
    <input
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="Enter Task Name"
      [(ngModel)]="toDo.taskName"
    />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label"
      >ToDo Summary</label
    >
    <textarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      placeholder="Enter Task Summary"
      [(ngModel)]="toDo.taskSummary"
    ></textarea>
  </div>
  <div class="mb-3 mt-3">
    <div class="form-check form-switch form-switch-lg">
      <div class="row">
        <label class="form-check-label mt-2 col-2" for="isFinished"
          >is Finished?</label
        >
        <input
          class="form-check-input col-2"
          type="checkbox"
          id="isFinished"
          [(ngModel)]="toDo.isFinished"
        />
        <button
          type="button"
          class="btn btn-primary col ms-5 col-6"
          (click)="save()"
        >
          Add ToDo
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <h1 class="text-center border rounded">To-Do List</h1>
  <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr">
    <!--  -->
    <div class="rounded-3 text-center">
      <div *ngFor="let todo of toDos; index as i" class="row">
        <button
          type="button"
          class="ms-3 mt-2 btn btn btn-outline-success"
          (click)="selectToDo(i)"
        >
          {{ todo.taskName }}
        </button>
        <!-- <h4>{{todo.taskName}}</h4> -->
        <!-- <br> -->
      </div>
    </div>
    <div class="bg-light border rounded-3 ms-3">
      <!-- <br><br><br><br><br><br><br><br><br><br> -->
      <div class="m-1">
        <h5 class="text-center">{{ showToDo.taskName }}</h5>
        <p>Created Date - {{ showToDo.createdDate }}</p>
        <p>{{ showToDo.taskSummary }}</p>
        <div class="form-check form-switch form-switch-lg row mt-2">
          <label class="form-check-label col-2 mt-2" for="isFinished"
            >Finished?</label
          >
          <input
            class="form-check-input col-2 ms-0"
            type="checkbox"
            id="isFinished"
            [checked]="showToDo.isFinished"
          />
        </div>
      </div>
    </div>
    <div class="mb-3 mt-3"></div>
  </div>
</div>

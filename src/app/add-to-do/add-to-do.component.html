<div class="container mt-5">
    <h1 class="text-center border rounded">Add A To-Do</h1>
    <div class="mb-3 mt-3">
        <label for="exampleFormControlInput1" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Task Name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">ToDo Summary</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
            placeholder="Enter Task Summary"></textarea>
    </div>
    <div class="mb-3 mt-3">
        <div class="form-check form-switch form-switch-lg">
            <div class="row">
                <label class="form-check-label mt-2 col-2" for="isFinished">is Finished?</label>
                <input class="form-check-input col-2" type="checkbox" id="isFinished" checked>
            </div>
        </div>
    </div>
</div>
